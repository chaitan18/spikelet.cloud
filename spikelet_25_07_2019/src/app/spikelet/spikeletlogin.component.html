


<div class="sufee-login d-flex align-content-center flex-wrap">
<div class="container">
<div class="login-content" style="background: #ffe4e4;">
<div class="login-logo">
<div class="col-lg-10">
<h3>Spikelet Login</h3>
</div>
</div>
<div class="login-form"  style="background: #ffe4e4;">
        <span *ngIf="errorMessage!=null" class="login100-form-title p-t-20 p-b-45 ">
                {{ errorMessage }}
            </span>
<form class="form-signin" method="POST" action="#" role="form">
<!-- <form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)" class="form-horizontal" method="post"> -->
<div class="form-group">
<label>User Name</label>
<input type="email" name="email"   [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="Please enter the user name" >
</div>
<div class="form-group">
<label>Password</label>
<input type="password" name="password"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="Please enter the password" >

</div>
<div class="checkbox">
<label>
<input type="checkbox"> Remember Me
</label>
<label class="pull-right">
<a href="#">Forgotten Password?</a>
</label>

</div>
<!--<a [routerLink]="['/student/dashboard']" >-->
<button (click)="onLogin()" id="signupSubmit" type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" >Log In</button>
<!--</a>-->
</form>    
</div>
</div>
</div>
</div>
