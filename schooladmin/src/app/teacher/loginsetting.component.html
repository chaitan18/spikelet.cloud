

<body >
<style type="text/css">

.register{
   /* background: -webkit-linear-gradient(left, #3931af, #00c6ff);*/
    margin-top: 3%;
    padding: 3%;
}
.register-left{
    text-align: center;
    color: #fff;
    margin-top: 4%;
}
.register-left input{
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-right{
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-left p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    margin-top: 10%;
}
.btnRegister{
    float: right;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #0062cc;
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}
.register .nav-tabs{
    margin-top: 3%;
    border: none;
    background: #0062cc;
    border-radius: 1.5rem;
    width: 28%;
    float: right;
}
.register .nav-tabs .nav-link{
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
}
.register .nav-tabs .nav-link:hover{
    border: none;
}
.register .nav-tabs .nav-link.active{
    width: 100px;
    color: #0062cc;
    border: 2px solid #0062cc;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}
.register-heading{
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #495057;
}

 
</style>    
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="assets/images/teacher.png" alt="" style="height:300px;width:300px;"/>
            <!-- <h3>Welcome</h3>
            <p>You are 30 seconds away from earning your own money!</p>
            <input type="submit" name="" value="Login"/><br/> -->
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist" style="background: white;">
                <li class="nav-item">
                    <a  [routerLink]="['/']"  class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
                </li> -->
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Teacher Select Class</h3>
                   <!--  <form #form action="dashboard"   method="post"> -->
                    <div class="row register-form">
                        <div class="col-md-6">
                          <div class="form-group">
                                <select class="form-control" name="university" required>
                                    <option class="hidden"  selected disabled>--Select Board--</option>
                                    <option>Andhra Pradesh Board of Intermediate Education : (BIEAP)</option>
                                    <option>Telangana Board of Intermediate & Education : (BIETS)</option>
                                    <option>Bihar Board of Open Schooling and Examination : (BBOSE)</option>
                                </select>
                            </div>
                           
                            <div class="form-group">
                                <select class="form-control" name="subject" required>
                                    <option class="hidden"  selected disabled>--Select Subject--</option>
                                    <option>English</option>
                                    <option>Telugu</option>
                                    <option>Hindi</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                           
                             <div class="form-group">
                                <select class="form-control" name="class" required>
                                    <option class="hidden"  selected disabled>--Select Class--</option>
                                    <option>First Class</option>
                                    <option>Second Class</option>
                                    <option>Third Class</option>
                                </select>
                            </div>
                          <input type="hidden" name="logintype" class="form-control" value="teacher" required>
                            <a [routerLink]="['/dashboard']" >
                                <input type="button" class="btnRegister"  value="Next"/>
                            </a>    
                        </div>
                    </div>
                   <!--  </form> -->
                </div>
         
            </div>
        </div>
    </div>

</div>
</body>
